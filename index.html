<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Course Enrollment System</h1>
        
        <h2>Add Course</h2>
        <input type="text" id="courseName" placeholder="Course Name" required>
        <input type="text" id="courseCode" placeholder="Course Code" required>
        <button id="addCourseButton">Add Course</button>

        <h2>Enroll Student</h2>
        <input type="text" id="studentName" placeholder="Student Name" required>
        <input type="text" id="courseToEnroll" placeholder="Course Code" required>
        <button id="enrollButton">Enroll Student</button>

        <h2>Available Courses</h2>
        <ul id="courseList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
